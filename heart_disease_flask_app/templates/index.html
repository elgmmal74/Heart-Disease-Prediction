<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <p>Enter the details below to predict the likelihood of heart disease.</p>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control" placeholder="Enter Age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select name="sex" class="form-control" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <select name="cp" class="form-control" required>
                    <option value="0">Type 0</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="number" name="trestbps" class="form-control" placeholder="Enter Resting Blood Pressure" required>
            </div>

            <div class="form-group">
                <label for="chol">Cholesterol:</label>
                <input type="number" name="chol" class="form-control" placeholder="Enter Cholesterol" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (0 = False, 1 = True):</label>
                <input type="number" name="fbs" class="form-control" placeholder="Enter Fasting Blood Sugar" required>
            </div>

            <div class="form-group">
                <label for="restecg">Resting ECG Results:</label>
                <input type="number" name="restecg" class="form-control" placeholder="Enter Resting ECG Results" required>
            </div>

            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" name="thalach" class="form-control" placeholder="Enter Max Heart Rate" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Induced Angina (0 = No, 1 = Yes):</label>
                <input type="number" name="exang" class="form-control" placeholder="Enter 0 or 1" required>
            </div>

            <div class="form-group">
                <label for="oldpeak">Oldpeak:</label>
                <input type="number" name="oldpeak" class="form-control" placeholder="Enter Oldpeak" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope:</label>
                <input type="number" name="slope" class="form-control" placeholder="Enter Slope" required>
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels:</label>
                <input type="number" name="ca" class="form-control" placeholder="Enter Number of Vessels" required>
            </div>

            <div class="form-group">
                <label for="thal">Thal:</label>
                <input type="number" name="thal" class="form-control" placeholder="Enter Thal (0 = Normal, 1 = Fixed Defect, 2 = Reversible Defect)" required>
            </div>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
